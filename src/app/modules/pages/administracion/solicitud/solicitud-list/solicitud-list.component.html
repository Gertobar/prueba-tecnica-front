<div class="container mt-4">
  <h2>Listado de Solicitudes</h2>

  <div *ngIf="isLoading" class="text-center mt-3">
    <p>Cargando...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

<table class="table table-bordered table-striped table-sm text-center">
  <thead>
    <tr>
      <th>ID</th>
      <th>Empleado</th>
      <th>Fecha Inicio</th>
      <th>Fecha Fin</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let solicitud of solicitudes">
      <td>{{ solicitud.id }}</td>
      <td>{{ solicitud.empleado?.nombre }} {{ solicitud.empleado?.apellidos }}</td>
      <td>{{ solicitud.fechaInicio }}</td>
      <td>{{ solicitud.fechaFin }}</td>

      <!-- ✅ Botones de acción -->
      <td>
        <div class="btn-group" role="group">
          <!-- Ver -->
          <button
            class="btn btn-sm btn-outline-primary"
            (click)="verDetalles(solicitud)"
            title="Ver detalles"
          >
            <i class="fas fa-eye"></i>
          </button>

          <!-- Aprobar -->
          <button
            class="btn btn-sm btn-outline-success"
            (click)="aprobarSolicitud(solicitud)"
            title="Aprobar"
          >
            <i class="fas fa-check"></i>
          </button>

          <!-- Rechazar -->
          <button
            class="btn btn-sm btn-outline-danger"
            (click)="rechazarSolicitud(solicitud)"
            title="Rechazar"
          >
            <i class="fas fa-times"></i>
          </button>

          <!-- Eliminar -->
          <button
            class="btn btn-sm btn-outline-secondary"
            (click)="eliminarSolicitud(solicitud.id)"
            title="Eliminar"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

  <p *ngIf="!isLoading && !solicitudes.length" class="text-muted mt-3">
    No hay solicitudes registradas.
  </p>
</div>
