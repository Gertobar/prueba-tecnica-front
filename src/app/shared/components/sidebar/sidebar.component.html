<aside class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a href="index3.html" class="brand-link">
    <img src="../../../../assets/img/ActiveScoreLogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
    <span class="brand-text font-weight-light">ActiveScore</span>
  </a>

  <!-- Barra Lateral -->
  <div class="sidebar">
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img src="../../../../assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
      </div>
      <div class="info">
        <a href="#" class="d-block">Alexander Pierce</a>
      </div>
    </div>

    <!-- MenÃº de la Barra Lateral -->
    <nav class="mt-2">
      <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <ng-container *ngFor="let item of menuItems">
          <li class="nav-item">
            <a href="#" (click)="toggleMenu(item, $event)" class="nav-link">
              <i *ngIf="item.icono" class="{{ item.icono }}"></i>
              <p class="ml-2">
                {{ item.titulo }}
                <ng-container *ngIf="item.submenu?.length">
                  <i class="fas fa-angle-left right"></i>
                </ng-container>
              </p>
            </a>

            <ul class="nav nav-treeview">
              <li class="nav-item" *ngFor="let submenu of item.submenu">
                <a [routerLink]="[item.url, submenu.url]" class="nav-link">
                  <i *ngIf="submenu.icono" class="{{ submenu.icono }}"></i>
                  <p class="ml-2">{{ submenu.titulo }}</p>
                </a>
              </li>
            </ul>
          </li>
        </ng-container>
      </ul>
    </nav>
  </div>
</aside>
